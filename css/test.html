<!DOCTYPE html>
<html>
<head>
	<title>search bar test</title>
	<script src="https://kit.fontawesome.com/0ffc72c4e0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="test.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<!-- google logo img -->
	<div class="google-logo">
		<img src="../img/google-logo.png">
	</div>


<!-- google search bar -->
<div class="container">
	<form action="https://www.google.com/search" method="get">
		<table class="elements-container">
			<tr>
				<td>
					<a href="#" class="mic-icon"><img src="../img/google-mic.png"></i></a>
				</td>
				<td>
					<input type="text" name="q" class="search">
				</td>
				<td>
					<button class="search-icon"><i class="fas fa-search"></i></button>
				</td>
			</tr>
		</table>
	</form>
</div>


</body>
</html>
